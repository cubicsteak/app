<style>
:root {
    color-scheme: light;
    --bs-font-sans-serif: 'Inter', 'Noto Sans KR', sans-serif;
    --bs-font-serif: 'Noto Serif KR', serif;
    --bs-font-monospace: 'JetBrains Mono', 'Noto Sans KR', monospace;
    --bs-body-font-family: var(--bs-font-monospace);
}
:root[data-bs-theme="dark"] {
    color-scheme: dark;
    --bs-body-color: #fafafa;
    --bs-body-color-rgb: 250, 250, 250;
    --bs-body-bg: #09090b;
    --bs-body-bg-rgb: 9, 9, 11;
}
</style>

<style>
:root {
    --body-background-image-url: url();
    /* --body-background-image-url: url(https://plus.unsplash.com/premium_photo-1681930071839-e5fbf9fae636?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); */

:root[data-bs-theme="dark"] {
    --body-background-image-url: url();
    /* --body-background-image-url: url(https://images.unsplash.com/photo-1483982258113-b72862e6cff6?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); */
}
body {
    background-image: var(--body-background-image-url);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
}
.login-container {
    width: 100%;
    max-width: 480px;
    padding: 1.5rem;
}

.brand-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    color: inherit;
    margin-bottom: 1rem;
    justify-content: center;
}
.brand-icon {
    width: 1.5rem;
    height: 1.5rem;
    background-color: var(--bs-primary);
    color: white;
    border-radius: 0.375rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.875rem;
}

.login-card {
    background-color: rgba(var(--bs-tertiary-bg-rgb), 0.5);
    border: 1px solid var(--bs-border-color);
    border-radius: 0.5rem;
    padding: 2rem;
    box-shadow: 0 1px 5px 0 rgba(0,0,0, 0.125);
    -webkit-backdrop-filter: blur(1rem);
    backdrop-filter: blur(1rem);
}
.login-card h1 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
}
.login-card .subtitle {
    color: var(--bs-secondary);
    font-size: 0.875rem;
    margin-bottom: 1.5rem;
    line-height: 1.25;
}

.form-label {
    font-size: 0.875rem;
    margin-bottom: 0.5rem;
}

.forgot-link {
    font-size: 0.875rem;
    text-decoration: none;
}
.forgot-link:hover {
    text-decoration: underline;
}

.divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 1.5rem 0;
}
.divider::before,
.divider::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid var(--bs-border-color);
}
.divider span {
    padding: 0 0.75rem;
    color: var(--bs-secondary);
    font-size: 0.875rem;
}

.signup-link {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 0.875rem;
    color: var(--bs-secondary);
}
.signup-link a {
    color: var(--bs-primary);
    text-decoration: none;
}
.signup-link a:hover {
    text-decoration: underline;
}

@media (max-width: 576px) {
    .login-container {
        padding: 1rem;
    }

    .login-card {
        padding: 1.5rem;
    }
}
</style>

<body>
<div id="app" class="d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="login-container">
        <!-- Brand Logo -->
        <a href="./index.html" class="brand-link">
            <div class="brand-icon">
                <i class="bi bi-grid-3x3-gap-fill"></i>
            </div>
            <span>Acme Inc.</span>
        </a>

        <!-- Login Card -->
        <div class="login-card">
            <h1>Login</h1>
            <p class="subtitle">Enter your email to sign in to your account</p>

            <form onsubmit="return false">
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        name="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="m@example.com"
                        value="m@example.com"
                        required
                    >
                </div>

                <!-- Password Input with Forgot Link -->
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label for="password" class="form-label mb-0">Password</label>
                        <a href="#" class="forgot-link">Forgot your password?</a>
                    </div>
                    <input 
                        type="password" 
                        name="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="" 
                        value="password"
                        required
                    >
                </div>

                <!-- Login Button -->
                <div class="login-button d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-login" onclick="location.href='./admin.html'">
                        Login
                    </button>
                </div>

                <!-- Divider -->
                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <!-- Social Login -->
                <div class="social-login d-grid gap-2">
                    <!-- Google Button -->
                    <button type="button" class="btn btn-outline-secondary btn-google">
                        <i class="bi bi-google"></i>
                        <span>Login with Google</span>
                    </button>
                    <!-- GitHub Button -->
                    <button type="button" class="btn btn-outline-secondary btn-github">
                        <i class="bi bi-github"></i>
                        <span>Login with GitHub</span>
                    </button>
                </div>
            </form>

            <!-- Sign Up Link -->
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center mt-2">
            <div class="theme-toggle" style="--ts-toggle-border-color: transparent;">
                <button type="button" class="theme-toggle-button position-absolute d-none" data-bs-theme-value="light" aria-pressed="false">
                    <svg class="" fill="none" shape-rendering="geometricPrecision" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="32" height="32" style="color: currentcolor;"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2"></path><path d="M12 21v2"></path><path d="M4.22 4.22l1.42 1.42"></path><path d="M18.36 18.36l1.42 1.42"></path><path d="M1 12h2"></path><path d="M21 12h2"></path><path d="M4.22 19.78l1.42-1.42"></path><path d="M18.36 5.64l1.42-1.42"></path></svg>
                    <span class="visually-hidden">Light</span>
                </button>
                <button type="button" class="theme-toggle-button position-relative invisible z-n1" data-bs-theme-value="auto" aria-pressed="false">
                    <svg class="" fill="none" shape-rendering="geometricPrecision" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="32" height="32" style="color: currentcolor;"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><path d="M8 21h8"></path><path d="M12 17v4"></path></svg>
                    <span class="visually-hidden">Auto</span>
                </button>
                <button type="button" class="theme-toggle-button position-absolute d-none" data-bs-theme-value="dark" aria-pressed="false">
                    <svg class="" fill="none" shape-rendering="geometricPrecision" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="32" height="32" style="color: currentcolor;"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path></svg>
                    <span class="visually-hidden">Dark</span>
                </button>
            </div>
        </div>
    </div>
</div>
